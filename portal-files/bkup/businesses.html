<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>NMDA</title>
    <link href="css/kendo/kendo.common.min.css" rel="stylesheet" />
    <link href="css/kendo/kendo.default.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/StyleSheet.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <script type="text/javascript" src="js/jquery-1.12.0.min.js"></script>
    <script src="js/kendo.all.min.js"></script>
    <script src="https://cdn.rtsclients.com/utils/js/validate.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?flags=gated&callback=initialize&features=es2015%2Ces2016%2Ces2017"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/3.3.0/luxon.min.js" integrity="sha512-KKbQg5o92MwtJKR9sfm/HkREzfyzNMiKPIQ7i7SZOxwEdiNCm4Svayn2DBq7MKEdrqPJUOSIpy1v6PpFlCQ0YA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="js/utils.js"></script>
    <script src="js/common.js"></script>
    <script src="js/businesses.js"></script>
</head>
<body>
    <div class="content-container">
        <div>
            <div class="clearBoth">
                <div class="width25" style="display: none;">
                    <div class="formContainer">
                        <label>Filter by Product Category</label>
                        <select class="search" id="category">
                            <option value="">Select a Category</option>
                        </select>
                    </div>
                </div>
                <div class="width33">
                    <div class="formContainer">
                        <label>Filter by Product Type</label>
                        <select class="search" id="productType">
                            <option value="">Select a product Type</option>
                            <option value="">All Products</option>
                            <option value="organic">Organic Products</option>
                            <option value="grassFed">Grass Fed Products</option>
                            <option value="freeRange">Free Range Products</option>
                        </select>
                    </div>
                </div>
                <div class="width33">
                    <div class="formContainer">
                        <label>Search</label>
                        <input type="text" class="search" id="search" />
                    </div>
                </div>
            </div>
            <div>
                <script type="text/x-kendo-template" id="template">
                    <div class="company-block company">
                        # if (DBA != 'null' && DBA != '' && DBA != null) { #
                        <div class="company-name" data-id="#:BusinessId#" style="cursor: pointer;">#:DBA#</div>
                        # } else { #
                        <div class="company-name" data-id="#:BusinessId#" style="cursor: pointer;">#:BusinessName#</div>
                        # } #
                        <div>
                            # if (Facebook == 1) { #
                            <span><a href="https://www.facebook.com/#:FacebookHandle#" target="_blank"><img src="images/icon-facebook.png" class="social-icon" alt="Facebook" /></a></span>
                            # } #
                            # if (Instagram == 1) { #
                            <span><a href="https://www.instagram.com/#:InstagramHandle#" target="_blank"><img src="images/icon-instagram.png" class="social-icon" alt="Instagram" /></a></span>
                            # } #
                            # if (Twitter == 1) { #
                            <span><a href="https://www.twitter.com/#:TwitterHandle#" target="_blank"><img src="images/icon-twitter.png" class="social-icon" alt="Twitter" /></a></span>
                            # } #
                            # if (Pinterest == 1) { #
                            <span><a href="https://www.pinterest.com/#:PinterestHandle#" target="_blank"><img src="images/icon-pinterest.png" class="social-icon" alt="Pinterest" /></a></span>
                            # } #
                        </div>
                        # if (Website != 'null' && Website != '' && Website != null) { #
                        <div class="company-website"><a href="http://#:Website#" target="_blank">#:Website#</a></div>
                        # } #
                        <div class="company-contact">Contact: #:ContactFirstName# #:ContactLastName#</div>
                        <div class="company-phone">#:Phone#</div>
                        # if (Email != 'null' && Email != '' && Email != null) { #
                        <div class="company-email"><a href="mailto: #:Email#" target="_blank">#:Email#</a></div>
                        # } #
                        # if (AddressType != 'Not open to the public (doesnâ€™t appear on the website)') { #
                        <div class="company-address1">#:Address#</div>
                        <div class="company-address">#:City#, #:State# #:Zip#</div>
                        # } #
                        # if (BusinessHours != 'null' && BusinessHours != '' && BusinessHours != null) { #
                        <div class="business-hours"><strong>Business Hours:</strong><br />#=utils.replaceLineBreaks(BusinessHours)#</div>
                        # } #
                        # if (ProductList != 'null' && ProductList != '' && ProductList != null) { #
                        <div class="company-product-list"><strong>Products:</strong> #:ProductList#</div>
                        # } #
                        <div>
                            # if (HasOrganic == 1) { #
                            <span><img src="images/icon-organic.png" class="health-icon" title="Organic" alt="Organic" /></span>
                            # } #
                            # if (HasGrassFed == 1) { #
                            <span><img src="images/icon-grassfed.png" class="health-icon" title="Grass Fed" alt="Grass Fed" /></span>
                            # } #
                            # if (HasFreeRange == 1) { #
                            <span><img src="images/icon-freerange.png" class="health-icon" title="Free Range" alt="Free Range" /></span>
                            # } #
                        </div>
                    </div>
                </script>

                <div id="lvBusinesses"></div>

                <div id="businessWindow" style="display: none;">
                    <div class="company">
                        <h3 id="company-name"></h3>
                        <div>
                            <span id="company-facebook" style="display: none;">
                                <a href="https://www.facebook.com/" target="_blank"
                                   rel="noopener">
                                    <img src="images/icon-facebook.png"
                                         class="social-icon" alt="Facebook" />
                                </a>
                            </span>
                            <span id="company-instagram" style="display: none;">
                                <a href="https://www.instagram.com/" target="_blank"
                                   rel="noopener">
                                    <img src="images/icon-instagram.png"
                                         class="social-icon" alt="Instagram" />
                                </a>
                            </span>
                            <span id="company-twitter" style="display: none;">
                                <a href="https://www.twitter.com/" target="_blank"
                                   rel="noopener">
                                    <img src="images/icon-twitter.png"
                                         class="social-icon" alt="Twitter" />
                                </a>
                            </span>
                            <span id="company-pinterest" style="display: none;">
                                <a href="https://www.pinterest.com/" target="_blank"
                                   rel="noopener">
                                    <img src="images/icon-pinterest.png"
                                         class="social-icon" alt="Pinterest" />
                                </a>
                            </span>
                        </div>
                        <div id="company-website" class="company-website"><a href="" target="_blank" rel="noopener"></a></div>
                        <div id="company-contact" class="company-contact"></div>
                        <div id="company-phone" class="company-phone"></div>
                        <div id="company-email" class="company-email"><a href="mailto:" target="_blank" rel="noopener"></a></div>
                        <div id="companyAddressContainer">
                            <div id="company-address1" class="company-address1"></div>
                            <div id="company-address" class="company-address"></div>
                        </div>
                        <hr />
                        <div id="business-hours" class="business-hours"></div>
                        <hr />
                        <div id="otherAddressesContainer" class="otherAddressesContainer" style="display: none;">
                            <strong>
                                Additional
                                Locations
                            </strong>
                            <script type="text/x-kendo-template" id="address-template">
                                <div>
                                    <div class="additional-address-name">Location Name: #:AddressName#</div>
                                    # if (AddressType != 'Other' && AddressType != 'Open to the public with a reservation') { #
                                    <div class="additional-address-type">#:AddressType#</div>
                                    # } #
                                    <div class="additional-address-desc">
                                        # if (Other != 'null' && Other != '' && Other != null) { #
                                        #:Other#
                                        # } else if (Reservation != 'null' && Reservation != '' && Reservation != null) { #
                                        #:Reservation#
                                        # } #
                                    </div>
                                    <div class="additional-address1 company-address1">#:Address#</div>
                                    <div class="additional-address company-address">#:City#, #:State# #:Zip#</div>
                                </div>
                            </script>
                            <div id="lvOtherAddresses"></div>
                        </div>
                        <div id="company-product-list"></div>
                        <div>
                            <span id="company-organic" style="display: none;">
                                <img src="images/icon-organic.png" class="health-icon" title="Organic" alt="Organic" />
                            </span>
                            <span id="company-grassfed" style="display: none;">
                                <img src="images/icon-grassfed.png" class="health-icon" title="Grass Fed" alt="Grass Fed" />
                            </span>
                            <span id="company-freerange" style="display: none;">
                                <img src="images/icon-freerange.png" class="health-icon" title="Free Range" alt="Free Range" />
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
